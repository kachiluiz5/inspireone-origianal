<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InspireOne - Who Inspires You?</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #0f172a;
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    .bg-grid-pattern {
      background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
      background-size: 24px 24px;
    }

    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Animation Keyframes */
    @keyframes fall {
      0% {
        transform: translateY(-20vh) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    .animate-fall {
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
    }

    @keyframes pop {
      0% {
        transform: scale(0.9);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .animate-pop {
      animation: pop 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    /* Rank 1 Crown Cycle Animation */
    .rank-number-anim {
      animation: numberCycle 6s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }

    .rank-crown-anim {
      animation: crownCycle 6s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }

    @keyframes numberCycle {

      0%,
      45% {
        opacity: 1;
        transform: scale(1);
      }

      50%,
      95% {
        opacity: 0;
        transform: scale(0.5);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes crownCycle {

      0%,
      45% {
        opacity: 0;
        transform: scale(0.5);
      }

      50% {
        opacity: 1;
        transform: scale(1.2);
      }

      /* Pop in */
      55% {
        transform: scale(1);
      }

      /* Settle */
      65% {
        transform: rotate(-15deg);
      }

      /* Check left */
      75% {
        transform: rotate(15deg);
      }

      /* Check right */
      85% {
        transform: rotate(0deg);
      }

      95% {
        opacity: 1;
        transform: scale(1);
      }

      100% {
        opacity: 0;
        transform: scale(0.5);
      }
    }

    /* Moving Gradient Border */
    @keyframes gradient-xy {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .animate-gradient-border {
      background-size: 200% 200%;
      animation: gradient-xy 3s ease infinite;
    }

    /* Skeleton Shimmer Animation */
    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }

      100% {
        background-position: 200% 0;
      }
    }

    .animate-shimmer {
      background-size: 200% 100%;
      animation: shimmer 2s ease-in-out infinite;
    }
  </style>
